<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Consoles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Selecione o Console Desejado</h1>
        <div class="form-group">
            <label for="manufacturer">Fabricante:</label>
            <select id="manufacturer">
                <option value="">Selecione um fabricante</option>
            </select>
        </div>
        <div class="form-group">
            <label for="console">Console:</label>
            <select id="console">
                <option value="">Selecione um console</option>
            </select>
        </div>
        <button id="show-button">Mostrar Console</button>
        <div id="image-container">
            <p id="image-placeholder">A imagem aparecerá aqui.</p>
        </div>
    </div>
    <script src="script.js" charset=iso-8859-1></script>
</body>
</html>
